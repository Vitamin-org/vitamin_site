<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script> 
    <h2 id="head1" align="center">Make template</h2>
    <header>
        <div class="position-absolute top-50 start-50 translate-middle">            
            <nav class="navbar navbar-light bg-light">
                <form class="container-fluid justify-content-start">
                  <button class="btn btn-outline-success me-2" type="button" id="Mysearch"
                   onclick="makeYourself()">Search</button>
                  <button class="btn btn-outline-success me-2" type="button" id="recomm"
                   onclick="mergeTemplates()">Recommendation</button>
                </form>
            </nav>
        </div>             
    </header>
    <section id="searchSection">
        <h3 id="head2" >Name of template:</h3>
        <input class="form-control form-control-sm" id="nameOfTemp" type="text" placeholder="hypovitaminosis" aria-label="default input example">
        <h3 id="head2" >Vitamins:</h3>
        <div class="form-check form-check-inline" id="vitamins">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">A</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">B</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option2">
            <label class="form-check-label" for="inlineCheckbox3">C</label>
        </div>
        <h3 id="head2" >Products:</h3>
        <div id="searchProducts">
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                  <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
                </div>
            </nav>
            
        </div>
        <h3 id="head2" >Exclude vitamins:</h3>
        <div class="form-check form-check-inline" id="vitamins">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">A</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">B</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option2">
            <label class="form-check-label" for="inlineCheckbox3">C</label>
        </div>
        <h3 id="head2" >Exclude products:</h3>
        <div id="searchProducts">
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                  <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
                </div>
            </nav>            
        </div>
        
    </section>


    <section id="useTemplateSection">

    </section>

    <script>
        function makeYourself(){
            var btn = document.getElementById("Mysearch");
            var search = document.getElementById("searchSection");
            var recommend = document.getElementById("useTemplateSection");

            if(search.style.display === "none"){
                if (recommend.style.display="block"){
                    recommend.style.display="none";
                }               
                search.style.display="block";
            } else {                
                search.style.display="none";
            }

        }
        function mergeTemplates(){
            var btn = document.getElementById("recomm");
            var search = document.getElementById("searchSection");
            var recommend = document.getElementById("useTemplateSection");

            if(recommend.style.display === "none"){
                if (search.style.display="block"){
                    search.style.display="none";
                }               
                recommend.style.display="block";
            } else {                
                recommend.style.display="none";
            }
        }
    </script> 


</body>
