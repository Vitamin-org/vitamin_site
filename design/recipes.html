<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script> 
    

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="navbar-brand">Vitamins</a>
                  </li> 
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="admin.html">Home</a>
                  </li>               
                  <li class="nav-item">
                    <a class="nav-link active">Recipes</a>
                  </li>
                </ul>
            </div>
        </div>
    </nav>

    <header id= "TableHead" align= "center">
        <h5>Here you can create your recipe</h5>
    </header>

    <div class="container-fluid">
        <form id="temp">
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label" style="font-size: large; font-weight: 500;">
                    Name
                </label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" placeholder="name of template" aria-label="hypovitaminosis">
                </div>
            </div>

            <div class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0" style="font-size: large; font-weight: 500;">
                    Products
                </legend>
                <div class="col-sm-10">
                    <input class="form-control" list="datalistOptions" id="products" placeholder="Type of products">
                    <datalist id="datalistOptions">
                        <option value="meat">
                        <option value="beet">
                        <option value="cabbage">
                        <option value="carrot">
                        <option value="potatoe">
                    </datalist>
                </div>
                
            </div> 
            <div class="mb-3 row">
                <legend class="col-form-label col-sm-2 pt-0" style="font-size: large; font-weight: 500;">
                    Recipe
                </legend>                            
                <div class="col-sm-10">
                    <textarea class="form-control" aria-label="recipe"></textarea>
                </div>
                    
              
            </div>
            
            <button type="submit" class="btn btn-outline-dark btn-light" > Sign in</button>
        </form>
    </div>
</body>
